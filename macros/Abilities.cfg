#textdomain wesnoth-Rise_of_the_Elementalist

#define ABILITY_RECUPERATES
    [regenerate]
        value=4
        id=recuperation
        name= _ "recuperates"
        female_name= _ "female^recuperates"
        description= _ "Recuperates:
The unit will heal itself 4 HP per turn. If it is poisoned, it will remove the poison instead of healing."
        affect_self=yes
        poison=cured
    [/regenerate]
#enddef

#define ABILITY_ENSCONCE
    [hides]
        id=ensconce
        name= _ "ensconce"
        female_name= _ "female^ensconce"
        name_inactive= _ "ensconce"
        female_name_inactive= _ "female^ambush"
        description= _ "Mountain Ensconce:
This unit can hide in hill and mountain terrain, and remain undetected by its enemies.

Enemy units cannot see this unit while it is in the hills, except if they have units next to it. Any enemy unit that first discovers this unit immediately loses all its remaining movement.

Note that this ability does not apply to dunes."
        description_inactive= _ "Mountain Ensconce:
This unit can hide in hill and mountain terrain, and remain undetected by its enemies.

Enemy units cannot see this unit while it is in the hills, except if they have units next to it. Any enemy unit that first discovers this unit immediately loses all its remaining movement.

Note that this ability does not apply to dunes."
        affect_self=yes
        [filter_self]
            [filter_location]
                terrain=Mm^*,Ms^*,Uh,Hh^*,Ha^*,Md,Wyuh
            [/filter_location]
        [/filter_self]
    [/hides]
#enddef

#define ABILITY_WOOD_HEALING
