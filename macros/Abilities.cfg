            [filter_location]
                terrain=*^F*
                [not]
                    terrain=*^Fpa,*^Fda,*^Fma,*^Fpa,*^Fda,*^Fma
                [/not]
            [/filter_location]
        [/filter_self]
        value=8
        affect_self="yes"
        name=_ "burn wood"
        description= _ "Burn Wood:
The unit will heal itself 8 HP per turn by absorbing fire from burning dry forests (non-ice). The burning destroys the forest in the process."
