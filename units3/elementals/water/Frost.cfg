#textdomain wesnoth-Rise_of_the_Elementalist

[unit_type]
    id=Frost
    name= _ "Frost Warrior"
    race=elemental
    usage=scout
    image="units/elementals/water/frost.png~O(0.8)"
    profile=portraits/frost.png
    level=3
    advances_to=null
    experience=150
    hitpoints=60
    alignment=neutral
    cost=45
    description= _ "Animated frost, that is usually conjured by a water lord."
    {DEFENSE_ANIM "units/elementals/water/frost-defend.png~O(0.8)" "units/elementals/water/frost.png~O(0.8)" hiss.wav}
    die_sound=hiss.wav
    movement_type=fog
    movement=9
    num_traits=2
    ignore_global_traits=yes
    [portrait]
        size=400
        side="left"
        mirror=no
        image="portraits/transparent/frost.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror=yes
        image="portraits/transparent/frost.png"
    [/portrait]
    [abilities]
        {ABILITY_WATER_HEALING 6}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [resistance]
        cold=10
        fire=165
    [/resistance]
    [attack]
        name=chill
        description= _ "chill"
        icon=attacks/iceball.png
        type=cold
        range=melee
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=slam
        description= _ "slam"
        icon=attacks/iceball.png
        type=cold
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=frost
        description= _ "frost"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        damage=5
        number=3
        defense_weight=3.0
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [advancement]
        id=addrangeddmg
        strict_amla=yes
        max_times=1
        description=_ "+1 damage to ranged attacks"
        image=attacks/iceball.png
        [effect]
            apply_to=attack
            range=ranged
            increase_damage=1
        [/effect]
        {AMLA_DEFAULT_EFFECT 3 (20%)}
    [/advancement]
    {AMLA_DEFAULT}
    [+advancement]
        require_amla=addrangeddmg
    [/advancement]
    [attack_anim]
        [filter_attack]
            name=chill,slam
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/elementals/water/frost.png~O(0.8)"
        [/frame]
        [frame]
            duration=150
            image="units/elementals/water/frost-melee1.png~O(0.8)"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=300
                image="units/elementals/water/frost-melee1.png~O(0.8)"
                sound=hiss-big.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=300
                image="units/elementals/water/frost-melee1.png~O(0.8)"
                sound=hiss.wav
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/elementals/water/frost.png~O(0.8)"
        [/frame]
    [/attack_anim]
    {FROST_ATTACK frost "units/elementals/water/frost.png~O(0.8)" "units/elementals/water/frost-ranged1.png~O(0.8)" ()}
[/unit_type]
