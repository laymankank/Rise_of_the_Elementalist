#textdomain wesnoth-Rise_of_the_Elementalist

[scenario]
    id="15_Assault"
    name= _ "Final Assault"
    map_data="{~add-ons/Rise_of_the_Elementalist/maps3/Assault.map}"
    turns=-1
    next_scenario=16_Epilogue
    victory_when_enemies_defeated=no
    {UNDERGROUND}
    {DEFAULT_MUSIC_PLAYLIST}

    {SIDE_PLAYER 1 Allies (_ "Celestia") 180 0 (
        {CELESTIA_MACRO}
        save_id=Water
        recruit=Water Wave,Fog
    )}
    [side]
        side=2
        team_name=Enemies
        user_team_name=_ "Kil'rathacar"
        gold=100
        controller=ai
        no_leader=yes
        {KILRATHACAR_IMMORTAL_MACRO 2 (
            x,y=16,4
        )}
        recruit=Fire Elemental,Fire Wisp,Air Elemental,Whirlwind
    [/side]
    {STARTING_VILLAGES_ALL 2}

    [side]
        side=3
        team_name=Enemies
        user_team_name=_ "Daemon"
        gold=75
        controller=ai
        type=Lava Elemental
        random_traits=yes
        canrecruit=yes
        id=lavaelem
        recruit=Fire Elemental,Fire Wisp,Whirlwind
    [/side]

    [side]
        side=4
        team_name=Enemies
        user_team_name=_ "Daemon"
        gold=100
        controller=ai
        type=Lava Behemoth
        random_traits=yes
        canrecruit=yes
        id=lavabeh
        recruit=Fire Elemental,Fire Wisp,Air Elemental,Whirlwind
    [/side]

    [side]
        side=5
        team_name=Enemies
        user_team_name=_ "Behemoth"
        gold=75
        controller=ai
        type=Fire Elemental
        random_traits=yes
        canrecruit=yes
        id=fireelem
        recruit=Fire Wisp,Whirlwind
    [/side]

    {ON_PRESTART (
        [recall]
            id=Reana
        [/recall]
        {VARIABLE shallow_flood_turn 0}
        {VARIABLE mostly_flooded_turn 0}
        {VARIABLE flooded_turn 0}

        [objectives]
            side=1
            [objective]
                condition="win"
                description=_ "Flood the cavern (send a unit to the wall to destroy the barrier)"
            [/objective]
            {CELESTIA_DEATH_OBJECTIVES}
            {REANA_DEATH_OBJECTIVES}
        [/objectives]
    )}

    {ON_START (
        {MSG id=lotd (_ "Welcome Celestia to my home. I am somewhat surprised that you are bold enough to face me in this cave where I have the upper hand. Rise from the fire!")}
        {SCATTER_UNITS 10 "Fire Wisp, Fire Elemental" 3 (
            terrain=Ql
            x=1-30
            y=1-27
            [not]
                [filter]
                [/filter]
            [/not]

            [not]
                [filter_adjacent_location]
                    [filter]
                    [/filter]
                [/filter_adjacent_location]
            [/not]
        ) (
            side=2
            random_traits=yes
            upkeep=loyal
            animate=yes
            {IS_LOYAL}
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        )}

        {SCROLL_TO 15 34}
        {MSG id=Celestia (_ "This may be your home Kil'rathacar, but I come with my own powers.")}
        {REPEAT 3 (
            [animate_unit]
                flag=attack
                [filter]
                    id=Celestia
                [/filter]
                [primary_attack]
                    name=blizzard
                [/primary_attack]
                hits=yes
                [facing]
                    x,y=15,33
                [/facing]
             [/animate_unit]
        )}
        [modify_side]
            fog=yes
            side=1
        [/modify_side]
        {CHANGE_TERRAIN (
            terrain=Uu
            x=10-20
            y=29-36
        ) Aa}
        {CHANGE_TERRAIN (
            terrain=Uh
            x=10-20
            y=29-36
        ) Ha}
        {CHANGE_TERRAIN (
            terrain=Uu^Vu
            x=10-20
            y=29-36
        ) "Aa^Vyau" }
        {CHANGE_TERRAIN (
            terrain=Cud
            x=14-16
            y=33-34
        ) Cyua}
        [terrain]
            x,y=15,34
            terrain=Kyua
        [/terrain]
        {CHANGE_TERRAIN (
            terrain=Ql
            x=1-13, 14-26,26-31
            y=19-36,24-36,27-30
        ) Qyl}
        {REDRAW_MACRO}
        [delay]
            time=1000
        [/delay]
        [modify_side]
            fog=no
            side=1
        [/modify_side]
        {REDRAW_MACRO}

        {MSG id=lotd (_ "Hah! Even without that lava, you cannot reach me here!")}
        {MSG id=Celestia (_ "Just you wait, this will be your end! Rise my warriors!")}
        {SCROLL_TO 13 30}
        {LOYAL_UNIT 1 "Thunder Warrior" 13 30}
        [+unit]
            animate=yes
        [/unit]
        {SCROLL_TO 17 30}
        {LOYAL_UNIT 1 "Thunder Warrior" 17 30}
        [+unit]
            animate=yes
        [/unit]
        {SCROLL_TO 12 34}
        {LOYAL_UNIT 1 "Water Tempest" 12 34}
        [+unit]
            animate=yes
        [/unit]
        {SCROLL_TO 19 34}
        {LOYAL_UNIT 1 "Water Tempest" 19 34}
        [+unit]
            animate=yes
        [/unit]
        {MSG id=Celestia (_ "Now, reach the walls, and let loose the flood!")}
        {GO_HERE 1 21 ()}
    )}

    {ON_TILE_ONCE 1 21 (side=1) (
        {REMOVE_IMAGE 1 21}
        {REDRAW_MACRO}
        {REPEAT 3 (
            [animate_unit]
                flag=attack
                [filter]
                    id=$unit.id
                [/filter]
                [primary_attack]
                    range=ranged
                [/primary_attack]
                hits=yes
                [facing]
                    x,y=0,20
                [/facing]
             [/animate_unit]
             {QUAKE "rumble.ogg"}
        )}

        {MSG speaker=unit (_ "She's going to blow!")}
        {FIND_NEARBY (
            [not]
                terrain=Xu
            [/not]
            [not]
                [filter]
                [/filter]
            [/not]
        ) 1 21 10}
        {MOVE_UNIT id=$unit.id $nearby_locations[0].x $nearby_locations[0].y}
        {CLEANUP_SEARCH}

        {EARTHQUAKE (
            [terrain]
                x,y=0,20
                terrain=Wo
            [/terrain]
            {REDRAW_MACRO}
        )}

        {MSG id=lotd (_ "What on earth do they think they can do?! Kill them already!")}
        {MSG id=Celestia (_ "Once the cavern fills, we can cross and finish this.")}
        {VARIABLE shallow_flood_turn $turn_number}
        {VARIABLE_OP shallow_flood_turn add 2}
        {VARIABLE mostly_flooded_turn $shallow_flood_turn}
        {VARIABLE_OP mostly_flooded_turn add 2}
        {VARIABLE flooded_turn $mostly_flooded_turn}
        {VARIABLE_OP flooded_turn add 2}
        [event]
            name=side 1 turn
            first_time_only=no

            [switch]
                variable=turn_number
                [case]
                    value=$shallow_flood_turn
                    {CHANGE_TERRAIN (
                        terrain=Qyl
                        x=1-31
                        y=18-36
                    ) Qyws}
                [/case]
                [case]
                    value=$mostly_flooded_turn
                    {CHANGE_TERRAIN (
                        terrain=Qyws
                        x=1-31
                        y=18-36
                    ) Qyw}
                [/case]
                [case]
                    value=$flooded_turn
                    {CHANGE_TERRAIN (
                        terrain=Qyw
                        x=1-31
                        y=18-36
                    ) Wo}
                    {REDRAW_MACRO}
                    {CLEAR_VARIABLE mostly_flooded_turn}
                    {CLEAR_VARIABLE flooded_turn}
                    {MSG id=Celestia (_ "The pit is flooded, lets cross.")}
                    {MSG id=lotd (_ "Why are they not dead yet. If fire will not stop you, let the rocks block your path!")}
                    {SCATTER_UNITS 7 "Earth Elemental, Rock Pile" 2 (
                        terrain=Uu,Uh
                        x=1-30
                        y=9-26
                        [not]
                            [filter]
                            [/filter]
                        [/not]

                        [not]
                            [filter_adjacent_location]
                                [filter]
                                [/filter]
                            [/filter_adjacent_location]
                        [/not]
                    ) (
                        side=2
                        random_traits=yes
                        upkeep=loyal
                        animate=yes
                        {IS_LOYAL}
                        [modifications]
                            {TRAIT_LOYAL}
                        [/modifications]
                    )}
                    {LOYAL_UNIT 2 "Earth Elemental" 30 26}
                    [+unit]
                        animate=yes
                    [/unit]
                    [allow_recruit]
                        side=2
                        type=Fire Elemental,Fire Wisp,Air Elemental,Whirlwind, Earth Elemental,Lava Elemental,Lava Behemoth,Minor Lava Elemental
                    [/allow_recruit]
                    [allow_recruit]
                        side=3
                        type=Fire Elemental,Fire Wisp,Whirlwind,Rock Pile,Minor Lava Elemental
                    [/allow_recruit]
                    [allow_recruit]
                        side=4
                        type=Fire Elemental,Fire Wisp,Air Elemental,Whirlwind,Earth Elemental,Lava Elemental,Minor Lava Elemental
                    [/allow_recruit]
                    [allow_recruit]
                        side=5
                        type=Fire Elemental,Fire Wisp,Whirlwind,Rock Pile,Minor Lava Elemental
                    [/allow_recruit]
                    {MSG id=lotd (_ "Destroy the wall, and let the water out!")}
                    [gold]
                        amount=100
                        side=2
                    [/gold]
                    [gold]
                        amount=50
                        side=3
                    [/gold]
                    [gold]
                        amount=75
                        side=4
                    [/gold]
                    [gold]
                        amount=40
                        side=5
                    [/gold]

                    {REPEAT 3 (
                        [animate_unit]
                            flag=attack
                            [filter]
                                x,y=30,26
                            [/filter]
                            [primary_attack]
                                range=melee
                            [/primary_attack]
                            hits=yes
                            [facing]
                                x,y=31,27
                            [/facing]
                         [/animate_unit]
                         {QUAKE "rumble.ogg"}
                    )}
                    [terrain]
                        x,y=31,27
                        terrain=Ww
                    [/terrain]
                    {REDRAW_MACRO}
                    {STORE_UNIT_VAR id=Celestia x c_x}
                    {STORE_UNIT_VAR id=Celestia y c_y}
                    {FIND_NEARBY (
                        terrain=Aa,Ha
                        [not]
                            [filter]
                            [/filter]
                        [/not]
                    ) $c_x $c_y 10}
                    {MOVE_UNIT id=Celestia $nearby_locations[0].x $nearby_locations[0].y}
                    {MSG id=Celestia (_ "Nice try, but ice does will not flow!")}
                    {REPEAT 3 (
                        [animate_unit]
                            flag=attack
                            [filter]
                                id=Celestia
                            [/filter]
                            [primary_attack]
                                name=blizzard
                            [/primary_attack]
                            hits=yes
                            [facing]
                                terrain=Wo
                                [filter_adjacent_location]
                                    [filter]
                                        id=Celestia
                                    [/filter]
                                [/filter_adjacent_location]
                            [/facing]
                        [/animate_unit]
                    )}
                    {CLEANUP_SEARCH}
                    {CHANGE_TERRAIN (
                        terrain=Wo,Ww
                        x=1-31
                        y=18-36
                    ) Ai}
                    {CHANGE_TERRAIN (
                        terrain=Uu
                        x=11,13-21,22-25,15,21,11,10,13
                        y=20,19-26,21-25,18,18,16,15,17
                    ) Aa}
                    {CHANGE_TERRAIN (
                        terrain=Cud
                        x=15-17
                        y=19-21
                    ) Cyua}
                    [terrain]
                        x,y=16,20
                        terrain=Kyua
                    [/terrain]
                    {CHANGE_TERRAIN (
                        terrain=Uh
                        x=11,13-21,22-25
                        y=20,19-26,21-25
                    ) Ha}
                    {CHANGE_TERRAIN (
                        terrain=Uu^Vu
                        x=11,13-21,22-25,14,11
                        y=20,19-26,21-25,16,14
                    ) Aa^Vyau}
                    {CHANGE_TERRAIN (
                        terrain=Ql
                        x=14-19
                        y=19-23
                    ) Qyl}
                    [terrain]
                        x=14,18
                        y=21,19
                        terrain=Qyl^Bys/
                    [/terrain]
                    [terrain]
                        x,y=18,21
                        terrain=Qyl^Bys\
                    [/terrain]
                    [terrain]
                        x,y=16,22
                        terrain=Qyl^Bys|
                    [/terrain]
                    {REDRAW_MACRO}
                    
                    {SCATTER_UNITS 5 "Water Wave" 3 (
                        terrain=Ai
                        [not]
                            [filter]
                            [/filter]
                        [/not]

                        [not]
                            [filter_adjacent_location]
                                [filter]
                                [/filter]
                            [/filter_adjacent_location]
                        [/not]
                    ) (
                        side=1
                        random_traits=yes
                        upkeep=loyal
                        animate=yes
                        {IS_LOYAL}
                        [modifications]
                            {TRAIT_LOYAL}
                        [/modifications]
                    )}
                    {SCATTER_UNITS 5 "Fog" 2 (
                        terrain=Ai
                        [not]
                            [filter]
                            [/filter]
                        [/not]

                        [not]
                            [filter_adjacent_location]
                                [filter]
                                [/filter]
                            [/filter_adjacent_location]
                        [/not]
                    ) (
                        side=1
                        random_traits=yes
                        upkeep=loyal
                        animate=yes
                        {IS_LOYAL}
                        [modifications]
                            {TRAIT_LOYAL}
                        [/modifications]
                    )}
                    {REDRAW_MACRO}

                    {MSG id=lotd (_ "I will not tolerate this!")}

                    [objectives]
                        side=1
                        [objective]
                            condition="win"
                            description=_ "Attack Kil'rathacar with Celestia's blizzard attack"
                        [/objective]
                        {CELESTIA_DEATH_OBJECTIVES}
                        {REANA_DEATH_OBJECTIVES}
                    [/objectives]
                [/case]
            [/switch]
        [/event]
    )}

    [event]
        name=attacker hits
        [filter]
            id=Celestia
        [/filter]
        [filter_second]
            id=lotd
        [/filter_second]
        [filter_attack]
            name=blizzard
        [/filter_attack]

        [object]
            [effect]
                apply_to=status
                add=slowed
            [/effect]
            [effect]
                apply_to=image_mod
                add="~GS()~CS(75,75,255)"
            [/effect]
            [effect]
                apply_to=attack
                range=melee
                increase_damage=-25%
            [/effect]
            [effect]
                apply_to=attack
                range=ranged
                increase_damage=-25%
            [/effect]
            duration=level
            [filter]
                id=lotd
            [/filter]
            silent=yes
        [/object]
        [store_unit]
            [filter]
                id=lotd
            [/filter]
            variable=tmp_lotd
        [/store_unit]
        {VARIABLE tmp_lotd.status.healable no}
        {VARIABLE tmp_lotd.variables.allow_die yes}
        [unstore_unit]
            variable=tmp_lotd
            text=_ "Frozen"
            blue=255
        [/unstore_unit]
        {MSG id=lotd (_"What is this, where did you get these powers?!")}
        {MSG id=Celestia (_ "Its payback time. It is time to put an end to this!")}
        [objectives]
            side=1
            notes=_ "Kil'rathacar may be killed by anyone now, and he is permanently slowed"
            [objective]
                condition="win"
                description=_ "Kill Kil'rathacar"
            [/objective]
            {CELESTIA_DEATH_OBJECTIVES}
            {REANA_DEATH_OBJECTIVES}
        [/objectives]
    [/event]

    [event]
        name=turn refresh
        first_time_only=no

        [if]
            [have_unit]
                id=lotd
                [filter_wml]
                    allow_die=yes
                [/filter_wml]
            [/have_unit]
            [then]
                {MODIFY_UNIT id=lotd status.slowed yes}
            [/then]
        [/if]
    [/event]

    [event]
        name=last breath
        [filter]
            id=lotd
            [filter_wml]
                [variables]
                    allow_die=yes
                [/variables]
            [/filter_wml]
        [/filter]
        {MSG id=lotd (_"No, this cannot be!")}
        {MSG id=Celestia (_ "It is done")}
        [endlevel]
            result=victory
            carryover_report=no
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=lavaelem
        [/filter]
        {MSG speaker=unit (_ "I have failed my master.")}
        [gold]
            side=2
            amount=35
        [/gold]
    [/event]

    [event]
        name=last breath
        [filter]
            id=fireelem
        [/filter]
        {MSG speaker=unit (_ "I am extinguished.")}
        [gold]
            side=2
            amount=25
        [/gold]
    [/event]
    [event]
        name=last breath
        [filter]
            id=lavabeh
        [/filter]
        {MSG speaker=unit (_ "Argh!")}
        [gold]
            side=2
            amount=50
        [/gold]
    [/event]

    {CELESTIA_DEATH}
    {REANA_DEATH}
    {KILRATHACAR_SCENARIO_MACROS}

    # Test events:
    [event]
        name=show debug options
        first_time_only=no
        [message]
            speaker=narrator
            message=_ "Select a debug option:"
            [option]
                message=_ "Kill Kil'rathacar (test immortality)"
                [command]
                    [store_locations]
                        [filter_adjacent_location]
                            [filter]
                                id=lotd
                            [/filter]
                        [/filter_adjacent_location]
                        [not]
                            [filter]
                            [/filter]
                        [/not]
                        variable=dest_locs
                    [/store_locations]
                    {IF_VAR dest_locs.length greater_than 0 (
                        [then]
                            {TELEPORT_UNIT id=Reana $dest_locs[0].x $dest_locs[0].y}
                            {SCROLL_TO $dest_locs[0].x $dest_locs[0].y}
                            {MODIFY_UNIT id=lotd hitpoints 1}
                        [/then]
                    )}
                [/command]
            [/option]
            [option]
                message=_ "Start flood"
                [show_if]
                    [variable]
                        name=shallow_flood_turn
                        equals=0
                    [/variable]
                    [have_unit]
                        x,y=1,21
                        count=0
                    [/have_unit]
                [/show_if]
                [command]
                    [store_locations]
                        [filter]
                            type=Thunder Warrior,Storm Warrior,Water Tempest
                        [/filter]
                        variable=unit_locs
                    [/store_locations]
                    {MOVE_UNIT (
                        x,y=$unit_locs[0].x,$unit_locs[0].y
                    ) 1 21}
                    {CLEAR_VARIABLE unit_locs}
                    [fire_event]
                        name=moveto
                        [primary_unit]
                            x,y=1,21
                        [/primary_unit]
                    [/fire_event]
                [/command]
            [/option]
            [option]
                message=_ "Move Celestia next to Kil'rathacar"
                [command]
                    [store_locations]
                        [not]
                            [filter]
                            [/filter]
                        [/not]
                        [not]
                            terrain=Xu,Ql
                        [/not]
                        [filter_adjacent_location]
                            [filter]
                                id=lotd
                            [/filter]
                        [/filter_adjacent_location]
                        variable=next_to_kil
                    [/store_locations]
                    {DEBUG "next_to_kil.length $next_to_kil.length"}
                    {IF_VAR next_to_kil.length greater_than 1 (
                        [then]
                            {DEBUG "x,y = $next_to_kil[0].x,$next_to_kil[0].y"}
                            {TELEPORT_UNIT id=Celestia $next_to_kil[0].x $next_to_kil[0].y}
                        [/then]
                    )}
                    {CLEAR_VARIABLE next_to_kil}
                [/command]
            [/option]
            image=wesnoth-icon.png
        [/message]
    [/event]
[/scenario]
