#textdomain wesnoth-Rise_of_the_Elementalist

[scenario]
    id="03_FireStone"
    name= _ "Fire Stone"
    map_data="{~add-ons/Rise_of_the_Elementalist/maps2/FireStone.map}"
    turns=-1
    next_scenario=04_ToTheDepths
    victory_when_enemies_defeated=no
    {UNDERGROUND}
    {DEFAULT_MUSIC_PLAYLIST}

    [story]
        [part]
            story=_ "Many ages ago the dwarves invaded the deep of your home and made off with magical stones. One of these was the fire stone, a stone embued with magic of earth and fire. Unlike the minor stone you just consumed, the fire stone should have the power to unite your earth and fire elements."
        [/part]
        [part]
            story=_ "Even from afar, you can feel the presence of the fire stone and it leads you to a dwarven city. Your powers are still very weak and you cannot summon more elementals without external magic. You will need to be cautious in invading the city..."
        [/part]
    [/story]

    [side]
        side=1
        id=fireleader
        type=Fire Elemental
        team_name=demon
        user_team_name=_ "You"
        gold=0
        controller=human
        fog=yes
        shroud=yes
        canrecruit=yes
        village_gold=1
        save_id=lotd
        x,y=21,1
        [modifications]
            {TRAIT_DEXTROUS}
            {TRAIT_RESILIENT}
        [/modifications]
    [/side]

    {SIDE_COMPUTER 2 "Dwarves" (_ "Dwarves") 0 0 (
        no_leader=yes
        [unit]
            side=2
            id=runemaster
            type=Dwarvish Runemaster
            canrecruit=no
            random_traits=no
            x,y=29,46
            ai_special=guardian
            {IS_HERO}
            [modifications]
                {TRAIT_HEALTHY}
                {TRAIT_INTELLIGENT}
            [/modifications]
        [/unit]
    ) (
        aggression=1.0
    )}
    {STARTING_VILLAGES_ALL 2}

    {ON_PRESTART (
        {SET_OBJECTIVES 1 () (_"Note: you cannot recruit." + "
" + _"Note: Dwarves live in the houses in the city, moving too close to one will alert the occupant." + "
" + _"No gold will be carried over.") (
            {VICTORY_CONDITION (_ "Move the fire leader and rock leader next to the fire stone.")}
            {DEFEAT_CONDITION (_ "Any of your parts die (the three leader elementals)")}
        )}

        {PLACE_IMAGE scenery/signpost.png 33 19}
        {PLACE_IMAGE scenery/signpost.png 26 20}
        {PLACE_IMAGE scenery/signpost.png 12 32}
        {PLACE_IMAGE scenery/signpost.png 49 32}
        {PLACE_IMAGE scenery/signpost.png 3 17}

        {PLACE_IMAGE items/red-sphere-on-pedestal.png 29 49}

        {PLACE_IMAGE scenery/rune6-glow.png 28 46}
        {PLACE_IMAGE scenery/rune6-glow.png 30 46}

        {PLACE_IMAGE items/brazier-lit1.png 26 45}
        {PLACE_IMAGE items/brazier-lit2.png 32 45}

        {PLACE_IMAGE items/brazier-lit3.png 29 50}

        {PLACE_IMAGE scenery/dwarven-doors-closed.png 22 39}
        {PLACE_IMAGE scenery/dwarven-doors-closed.png 22 40}
        [terrain]
            terrain=Uu^Xo
            layer=overlay
            x,y=22,39-40
        [/terrain]

        [store_locations]
            terrain=Uu^Vud
            variable=villages
        [/store_locations]
        [store_locations]
            name=villages_without_unit
            # just force an empty array as I am not sure if store_locations creates a
            # "normal array"
            x,y=1,1
            terrain=Uu^Vud
        [/store_locations]
        [store_locations]
            terrain=Uu^Vud
            radius=3
            variable=near_villages
        [/store_locations]
    )}

    {ON_START (
        [recall]
            id=rockleader
            x,y=20,1
            show=no
        [/recall]
        [recall]
            id=airleader
            x,y=22,1
            show=no
        [/recall]
        [recall]
            type=Fire Wisp
            x,y=20,2
            show=no
        [/recall]
        [recall]
            type=Rock Pile
            x,y=21,2
            show=no
        [/recall]
        [recall]
            type=Whirlwind
            x,y=22,2
            show=no
        [/recall]
        {REDRAW_MACRO}

        {MSG (id=fireleader) (_ "We are getting close now. We must try to not attract attention, our numbers are too few.")}
        {MSG (id=airleader) (_ "We should keep an eye out for any alternate routes, perhaps we can find one less traveled.")}
        {MSG (type="Fire Wisp") (_ "With such a large city, won't we be overwhelmed master?")}
        {MSG (id=fireleader) (_ "This is the dwarf's night. Also, they are not expecting a small group this deep into their city. As long as we do not attract too much attention, we should be able to slip in and out without too much hassle.")}

        {LOYAL_GUARDIAN_UNIT 2 "Dwarvish Guardsman" 28 26}
        {LOYAL_GUARDIAN_UNIT 2 "Dwarvish Guardsman" 30 26}
        {LOYAL_GUARDIAN_UNIT 2 "Dwarvish Guardsman" 28 32}
        {LOYAL_GUARDIAN_UNIT 2 "Dwarvish Guardsman" 30 32}
        {LOYAL_GUARDIAN_UNIT 2 "Dwarvish Stalwart" 28 37}
        {LOYAL_GUARDIAN_UNIT 2 "Dwarvish Stalwart" 30 37}
        {LOYAL_GUARDIAN_UNIT 2 "Dwarvish Thunderguard" 27 41}
        {LOYAL_GUARDIAN_UNIT 2 "Dwarvish Thunderguard" 31 41}
        {LOYAL_GUARDIAN_UNIT 2 "Dwarvish Sentinel" 29 40}
        {LOYAL_GUARDIAN_UNIT 2 "Dwarvish Sentinel" 29 44}
    )}

    [event]
        name=die
        first_time_only=no

        [filter]
            side=2
            type=Dwarvish Sentinel
        [/filter]

        {VARIABLE speaker_id fireleader}
        {IF_VAR second_unit.canrecruit equals yes (
            [then]
                {VARIABLE speaker_id $second_unit.id}
            [/then]
            [else]
                {RANDOM airleader,fireleader,rockleader}
                {VARIABLE speaker_id $random}
            [/else]
        )}
        {STORE_UNIT_VAR (id=$speaker_id) type speaker_type}
        {DEBUG "Guard died. speaker_id: $speaker_id, speaker_type: $speaker_type"}

        [kill]
            id=$unit.id
            fire_event=no
        [/kill]
        {MSG id=$speaker_id (_ "His spirit was strong and the stone is close enough, I can tap its power to raise an elemental!")}

        [switch]
            variable=speaker_type
            [case]
                value=Fire Elemental
                {GENERIC_UNIT 1 "Fire Wisp" $x1 $y1}
            [/case]
            [case]
                value=Earth Elemental
                {GENERIC_UNIT 1 "Rock Pile" $x1 $y1}
            [/case]
            [case]
            value=Air Elemental
            {GENERIC_UNIT 1 "Whirlwind" $x1 $y1}
            [/case]
            [else]
                {DEBUG "Failed to match speaker_type: $speaker_type"}
            [/else]
        [/switch]

        {CLEAR_VARIABLE speaker_type}
        {CLEAR_VARIABLE speaker_id}
    [/event]

    [event]
        name=last breath

        [filter]
            id=runemaster
        [/filter]

        {MSG speaker=unit (_ "My death shall be avenged!")}
        {MSG id=rockleader (_ "Not likely.")}
    [/event]

    [event]
        name=die

        [filter]
            id=runemaster
        [/filter]

        [kill]
            id=runemaster
            fire_event=no
            animate=no
        [/kill]

        {MSG id=fireleader (_ "Rise!")}
        {GENERIC_UNIT 1 "Minor Lava Elemental" $x1 $y1}
        [+unit]
            animate=yes
        [/unit]

        {MSG id=airleader (_ "A lava elemental, we have found the fire stone.")}
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1
        [/filter]

        [store_locations]
            [and]
                x,y=$x1,$y1
                radius=3
            [/and]
            find_in=villages
            [and]
                [not]
                    find_in=villages_without_unit
                [/not]
            [/and]
            variable=nearby_villages
        [/store_locations]

        #{DEBUG "found villages: $nearby_villages.length"}

        [store_locations]
            find_in=villages_without_unit
            [or]
                find_in=nearby_villages
            [/or]
            variable=villages_without_unit
        [/store_locations]

        #{DEBUG "Used villages now at: $villages_without_unit.length"}

        {FOREACH nearby_villages i}
            {DEBUG "Close by village found at $nearby_villages[$i].x,$nearby_villages[$i].y"}

            [if]
                [variable]
                    name=x1
                    equals=$nearby_villages[$i].x
                [/variable]
                [variable]
                    name=y1
                    equals=$nearby_villages[$i].y
                [/variable]
                [then]
                    [store_locations]
                        [and]
                            x,y=$x1,$y1
                            radius=1
                        [/and]
                        terrain=Ur,Uu^Uf,Uh,Uu
                        variable=new_loc
                    [/store_locations]
                    {MOVE_UNIT id=$unit.id $new_loc[0].x $new_loc[0].y}
                    {CLEAR_VARIABLE new_loc}
                    [capture_village]
                        side=2
                        x,y=$nearby_villages[$i].x,nearby_villages[$i].y
                    [/capture_village]
                [/then]
            [/if]
            {RANDOM "Dwarvish Fighter","Dwarvish Thunderer","Dwarvish Scout","Dwarvish Guardsman"}
            {GENERIC_UNIT 2 $random $nearby_villages[$i].x $nearby_villages[$i].y}

            {RANDOM 1..4}
            [switch]
                variable=random
                [case]
                    value=1
                    {VARIABLE unit_msg (_ "Who goes there?")}
                [/case]
                [case]
                    value=2
                    {VARIABLE unit_msg (_ "What on Irdya is that?!")}
                [/case]
                [case]
                    value=3
                    {VARIABLE unit_msg (_ "To arms!")}
                [/case]
                [case]
                    value=4
                    {VARIABLE unit_msg (_ "Who's makin' all that noise?")}
                [/case]
            [/switch]
            {MSG (x,y=$nearby_villages[$i].x,$nearby_villages[$i].y) $unit_msg}
            {CLEAR_VARIABLE unit_msg}
        {NEXT i}

        {CLEAR_VARIABLE nearby_villages}
    [/event]

    [event]
        name=side 2 turn
        first_time_only=no

        {VARIABLE temp $turn_number}
        {VARIABLE_OP temp modulo 7}
        [if]
            [variable]
                name=temp
                equals=0
            [/variable]
            [have_unit]
                x,y=1,22
                count=0
            [/have_unit]
            [then]
                {RANDOM "Dwarvish Fighter","Dwarvish Thunderer","Dwarvish Scout","Dwarvish Guardsman"}
                {GENERIC_UNIT 2 $random 1 22}
                [+unit]
                    goto_x=50
                    goto_y=19
                    [variables]
                        traveler_east=yes
                    [/variables]
                [/unit]
            [/then]
        [/if]

        {VARIABLE temp $turn_number}
        {VARIABLE_OP temp add 5}
        {VARIABLE_OP temp modulo 7}
        [if]
            [variable]
                name=temp
                equals=0
            [/variable]
            [have_unit]
                x,y=50,19
                count=0
            [/have_unit]
            [then]
                {RANDOM "Dwarvish Fighter","Dwarvish Thunderer","Dwarvish Scout","Dwarvish Guardsman"}
                {GENERIC_UNIT 2 $random 50 19}
                [+unit]
                    goto_x=1
                    goto_y=22
                    [variables]
                        traveler_west=yes
                    [/variables]
                [/unit]
            [/then]
        [/if]
        {CLEAR_VARIABLE temp}
    [/event]

    {ON_ATTACK_MESSAGE alert_sent (
        side=2
        [filter_wml]
            upkeep=loyal
        [/filter_wml]
    ) (side=1) (
        [fire_event]
            name=send_alert
            [primary_unit]
                id=$unit1_id
            [/primary_unit]
        [/fire_event]
    )}

    {ON_ATTACK_MESSAGE runemaster_attack (
        id=runemaster
    ) (side=1) (
        {MSG id=$unit1_id (_ "Whatever you are, you will not have the sacred stone!")}
    )}

    [event]
        name=send_alert
        first_time_only=yes

        {IF_VAR villages_without_unit.length less_than $villages.length (
            [then]
                {MSG speaker=unit (_ "Wake the city, raise the alarm!")}
                {NARRATOR (_ "A loud horn blasts its sound through the caves.")}
                [store_locations]
                    find_in=villages
                    [not]
                        find_in=villages_without_unit
                    [/not]
                    variable=alert_villages
                [/store_locations]

                {FOREACH alert_villages i}
                    {RANDOM "Dwarvish Fighter","Dwarvish Thunderer","Dwarvish Scout","Dwarvish Guardsman"}
                    {GENERIC_UNIT 2 $random $alert_villages[$i].x $alert_villages[$i].y}
                {NEXT i}

                {CLEAR_VARIABLE alert_villages}

                [store_locations]
                    find_in=villages
                    variable=villages_without_unit
                [/store_locations]
            [/then]
        )}
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            [filter_location]
                terrain=Wwf,Ww,Wo
            [/filter_location]
        [/filter]

        {MSG speaker=unit (_ "I hate water!")}
        {MSG id=airleader (_ "Odd, I can feel the magic flowing through the water, I think that if we follow the water it may take us to a back entrance.")}
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=2
            x,y=50,19
            [filter_wml]
                [variables]
                    traveler_east=yes
                [/variables]
            [/filter_wml]
        [/filter]
        {DEBUG "East bound traveler unit reached 50 19"}
        [kill]
            x,y=50,19
            fire_event=no
        [/kill]
    [/event]
    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=2
            x,y=1,22
            [filter_wml]
                [variables]
                    traveler_west=yes
                [/variables]
            [/filter_wml]
        [/filter]
        {DEBUG "West bound traveler unit reached 1 22"}
        [kill]
            x,y=1,22
            fire_event=no
        [/kill]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            id=fireleader
            [or]
                id=rockleader
            [/or]
        [/filter]

        [if]
            [have_location]
                x,y=29,49
                [filter_adjacent_location]
                    [filter]
                        id=fireleader
                    [/filter]
                [/filter_adjacent_location]
                [filter_adjacent_location]
                    [filter]
                        id=rockleader
                    [/filter]
                [/filter_adjacent_location]
            [/have_location]
            [then]
                {MSG (id=fireleader) (_ "Tarkbatku Cal'raimous")}
                {FLASH_RED (
                    [kill]
                        id=fireleader
                        fire_event=no
                        animate=yes
                    [/kill]
                )}

                {MSG (id=rockleader) (_ "Rak-talar Parathul")}
                {FLASH_RED (
                    [kill]
                        id=rockleader
                        fire_event=no
                        animate=yes
                    [/kill]
                )}

                {FLASH_WHITE (
                    [unit]
                        id=lavaleader
                        type=Lava Elemental
                        x,y=29,48
                        side=1
                        animate=yes
                        canrecruit=yes
                        [modifications]
                            {TRAIT_RESILIENT}
                            {TRAIT_STRONG}
                        [/modifications]
                    [/unit]
                )}

                {MSG id=lavaleader (_ "Now to reclaim the stone.")}
                {REMOVE_IMAGE 29 49}
                {PLACE_IMAGE items/brazier.png 29 49}
                {MODIFY_UNIT id=lavaleader halo "halo/fire-stone.png"}
                {REDRAW_MACRO}
                {FIRE_STONE_OBJECT no}

                {CLEAR_VARIABLE near_villages}
                {CLEAR_VARIABLE villages}
                {CLEAR_VARIABLE villages_without_unit}

                [endlevel]
                    result=victory
                    bonus=no
                    carryover_percentage=0
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=yes

        [filter]
            side=1
            [filter_location]
                x,y=33,19
                [or]
                    x,y=26,20
                [/or]
                [or]
                    x,y=12,32
                [/or]
                [or]
                    x,y=49,32
                [/or]
                [or]
                    x,y=3,17
                [/or]
            [/filter_location]
        [/filter]

        {MSG speaker=unit (_ "Just a dwarven road sign, I cannot read its writing.")}
    [/event]

    [event]
        name=moveto
        first_time_only=yes

        [filter]
            side=1
            [and]
                x=14-22
                y=37,43
            [/and]
        [/filter]

        {MSG speaker=unit (_ "This cave is close to the stone, I can feel its energy.")}
    [/event]

    [event]
        name=moveto
        first_time_only=yes

        [filter]
            side=1
            [and]
                type=Fire Wisp
                [or]
                    type=Fire Elemental
                [/or]
            [/and]
            [filter_location]
                [and]
                    x,y=22,39-40
                    radius=1
                [/and]
                terrain=Uh
            [/filter_location]
        [/filter]

        {MSG speaker=unit (_ "Lock is metal, I should be able to melt it.")}
        {REPEAT 3 (
            [animate_unit]
                flag=attack
                [filter]
                    id=$unit.id
                [/filter]
                [primary_attack]
                    range=ranged
                [/primary_attack]
                hits=yes
                with_bars=no
                [facing]
                    x,y=22,40
                [/facing]
            [/animate_unit]
        )}
        [terrain]
            terrain=Uu
            x,y=22,39-40
        [/terrain]
        [remove_shroud]
            side=1
            x,y=23-35,35-44
            [not]
                terrain=Xu
            [/not]
        [/remove_shroud]
        {REDRAW_MACRO}

        {MSG id=rockleader (_ "Me stop reinforcements.")}
        {SCROLL_TO 29 35}
        {QUAKE "rumble.ogg"}
        [terrain]
            terrain=Xu
            x,y=29,35
        [/terrain]
        [kill]
            x,y=29,35
            fire_event=yes
            animate=no
        [/kill]
        {PLACE_IMAGE scenery/rubble.png 29 34}
        {PLACE_IMAGE scenery/rubble.png 29 36}
        {REDRAW_MACRO}

        [fire_event]
            name=send_alert
            [primary_unit]
                type=Dwarvish Stalwart,Dwarvish Sentinel
            [/primary_unit]
        [/fire_event]
        {CLEAR_GUARDIAN (
            side=2
            [filter_wml]
                upkeep=loyal
            [/filter_wml]
        )}
    [/event]
    [event]
        name=moveto
        first_time_only=yes

        [filter]
            side=1
            [not]
                type=Fire Wisp,Fire Elemental
            [/not]
            [filter_location]
                [and]
                    x,y=22,39-40
                    terrain=Uu^Xo
                    radius=1
                [/and]
                terrain=Uh
            [/filter_location]
        [/filter]

        {MSG speaker=unit (_ "Lock is metal, a fire wisp or elemental should be able to melt it.")}
    [/event]

    # Test events:
    [event]
        name=show debug options
        first_time_only=no
        [message]
            speaker=narrator
            message=_ "Select a debug option:"
            [option]
                message=_ "Turn off fog/shroud"
                [command]
                    [modify_side]
                        shroud=no
                        fog=no
                        side=1
                    [/modify_side]
                    {REDRAW_MACRO}
                [/command]
            [/option]
            [option]
                message=_ "Kill stalwart(s)"
                [command]
                    [kill]
                        type=Dwarvish Stalwart
                        fire_event=yes
                        animate=yes
                    [/kill]
                [/command]
            [/option]
            [option]
                message=_ "Kill runemaster"
                [command]
                    [kill]
                        id=runemaster
                        fire_event=yes
                        animate=yes
                    [/kill]
                [/command]
            [/option]
            [option]
                message=_ "Move to stone"
                [command]
                    {TELEPORT_UNIT id=fireleader 28 48}
                    {VARIABLE x1 28}
                    {VARIABLE y1 48}
                    [fire_event]
                        name=moveto
                        [primary_unit]
                            id=fireleader
                        [/primary_unit]
                    [/fire_event]
                    {CLEAR_VARIABLE x1}
                    {CLEAR_VARIABLE y1}
                    {TELEPORT_UNIT id=rockleader 30 48}
                    {VARIABLE x1 30}
                    {VARIABLE y1 48}
                    [fire_event]
                        name=moveto
                        [primary_unit]
                            id=rockleader
                        [/primary_unit]
                    [/fire_event]
                    {CLEAR_VARIABLE x1}
                    {CLEAR_VARIABLE y1}
                [/command]
            [/option]
            [option]
                message=_ "Back door"
                [command]
                    [store_unit]
                        [filter]
                            side=1
                        [/filter]
                        variable=tmp_units
                    [/store_unit]
                    {FOREACH tmp_units i}
                        {TELEPORT_UNIT id=$tmp_units[$i].id 17 40}
                    {NEXT i}
                    {CLEAR_VARIABLE tmp_units}
                    {REDRAW_MACRO}
                [/command]
            [/option]
            [option]
                message=_ "Cancel"
                [command][/command]
            [/option]
            image=wesnoth-icon.png
        [/message]
    [/event]

    {MAIN_DEATHS}
[/scenario]
