#textdomain wesnoth-Rise_of_the_Elementalist

# wmllint: notecheck off
[unit_type]
    id=Lava Behemoth
    name= _ "Lava Behemoth"
    race=elemental
    image="units/elementals/fire/lava-behemoth.png"
    profile=portraits/lava-behemoth.png
    hitpoints=64
    movement_type=lavaelement
    movement=4
    experience=150
    level=3
    advances_to=null
    alignment=chaotic
    cost=50
    usage=mixed fighter
    undead_variation=null
    description={LAVA_ELEMENTAL_DESCRIPTION}
    die_sound=troll-die-1.ogg
    {TRAITS_EARTH}
    [portrait]
        size=400
        side="left"
        mirror=no
        image="portraits/transparent/lava-behemoth.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror=yes
        image="portraits/transparent/lava-behemoth.png"
    [/portrait]
    [abilities]
        {ABILITY_STEADFAST}
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=slam
        description=_ "slam"
        icon=attacks/fist-lava.png
        type=impact
        range=melee
        damage=18
        number=2
    [/attack]
    [attack]
        name=hurl
        description=_"hurl lava"
        icon=attacks/lava-boulder.png
        type=fire
        range=ranged
        damage=12
        number=2
    [/attack]
    [advancement]
        id=addmelee
        strict_amla=yes
        max_times=1
        description=_ "+1 strike to melee attacks"
        image=attacks/fist-lava.png
        [effect]
            apply_to=attack
            range=melee
            increase_attacks=1
        [/effect]
        {AMLA_DEFAULT_EFFECT 3 (20%)}
    [/advancement]
    [advancement]
        id=addmovement
        strict_amla=yes
        description=_ "+1 Movement"
        image=attacks/mud-glob.png
        max_times=1
        [effect]
            apply_to=movement
            increase=1
        [/effect]
        {AMLA_DEFAULT_EFFECT 3 (20%)}
    [/advancement]
    {AMLA_DEFAULT}
    [+advancement]
        require_amla=addmelee,addmovement
    [/advancement]
    {DEFENSE_ANIM "units/elementals/fire/lava-behemoth-defend.png" "units/elementals/fire/lava-behemoth.png" {SOUND_LIST:DRAKE_HIT} }
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image=units/elementals/fire/lava-behemoth.png
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=250
                image=units/elementals/fire/lava-behemoth-attack.png
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=250
                image=units/elementals/fire/lava-behemoth-attack.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image=units/elementals/fire/lava-behemoth.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hurl
        [/filter_attack]

        start_time=-1000
        offset=0

        [frame]
            duration=200
            image="units/elementals/fire/lava-behemoth-ranged1.png"
        [/frame]
        [if]
            hits=yes

            {MISSLE_FRAME_LAVA_HURL_HITS}

            [frame]
                duration=200
                image="units/elementals/fire/lava-behemoth-ranged2.png"
                sound=sling-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSLE_FRAME_LAVA_HURL_MISSES}

            [frame]
                duration=200
                image="units/elementals/fire/lava-behemoth-ranged2.png"
                sound=sling-big-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=400
            image="units/elementals/fire/lava-behemoth-ranged3.png"
        [/frame]
        [frame]
            duration=100
            image="units/elementals/fire/lava-behemoth.png"
        [/frame]
    [/attack_anim]
    [death]
        start_time=0
        [frame]
            duration=50
            image=units/elementals/fire/lava-behemoth.png
        [/frame]
        [frame]
            duration=200
            image=units/elementals/fire/lava-behemoth-die-1.png
        [/frame]
        [frame]
            duration=200
            image=units/elementals/fire/lava-behemoth-die-2.png
        [/frame]
        [frame]
            duration=200
            image=units/elementals/fire/lava-behemoth-die-3.png
        [/frame]
    [/death]
[/unit_type]
# wmllint: notecheck on
