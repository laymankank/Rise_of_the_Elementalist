    [/attack]
    [attack]
        name=lightbeam
        description=_"lightbeam"	# wmllint: no spellcheck (until name->id)
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        image_mod="~GS()"
    	alpha=0.4~0.1:250,0.1~0.4:200
        {MISSILE_FRAME_LIGHT_BEAM}
        [frame]
            image="units/human-magi/white-cleric+female-magic-1.png"
