        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=morning star
        [/filter_attack]
        image_mod="~GS()"
    	alpha=0.4~0.1:250,0.1~0.4:200
        [if]
            hits=yes
            [frame]
                image="units/human-magi/white-cleric+female-magic-3.png"
