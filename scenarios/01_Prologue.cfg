    victory_when_enemies_defeated=no
    {SECOND_WATCH}

    [story]
        {MAP_EIYAR_START (_ "Everyone on the Great Continent knows of the Great Academy of Magic that resides on the Isle of Alduin built in 21 YW, but not as well know is the tower of Eiyar founded in the East, southwest of the Lintanir Forest and north of the Great River.
            
The tower was constructed on a magical fount of energy, deep in the caves beneath the hills. A mage guild was started there, much smaller that the Great Academy, but due to the proximity of the caves, it was said mages advanced in power much faster and mages from the guild began to be known for their great battle presence.")}
        {MAP_OASTRAM_START (_ "Many years later, by 275 YW, during the Golden Age of Wesnoth, many villages had been built surrounding Eiyar due to the protection that was gained from being in close proximity to the tower. However, it was not uncommon of evidence of the use of dark magics and sightings of undead were not as infrequent as other parts of the realm.
            
To the south of the tower, lies the small village of Oastram, where we find our story.")}

        [part]
            story= _ "Vallin and Darik were close brothers. Since their Mother's death Darik had taken care of his younger brother Vallin while their father spent most of the time away trying to provide for his sons."
            background=story/Village.png
        [/part]
        [part]
            story= _ "Vallin had aspirations of studying magic and had been told that his aptitude for it was uncommonly high, but life was hard and he could not leave home to go to the guild to study."
            background=story/mage.png
            #scale_background=no
        [/part]
        [part]
            story= _ "Darik was part of the town militia, which usually did not require much as their village did not attract the attention of many foes. On occasion they had to repel Orc hunting parties, but nothing they could not handle, until recently. His leadership abilities and respect lead to his promotion to Lieutenant."
            background=story/Knight.png
        [/part]
        [part]
            story= _ "Mysteriously, villagers working gathering wood in the forest had gone missing. When they searched for them, they were nowhere to be found. Reports came back that the air was unnaturally cold, a cold that seemed to reach down into one's bones."
            background=story/Village.png
        [/part]
        [part]
            story= _ "Unusually large bats had been seen at night, seeming to look right at the villagers and there was talk of grave robbers in the cemetery at night.

One night, the town grave digger had seen someone in the graveyard, the militia was sent to investigate..."
            background=story/Graveyard.png
        [/part]
    [/story]

