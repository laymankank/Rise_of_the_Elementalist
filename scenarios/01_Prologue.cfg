#define RAISE_ZOMBIE_MACRO X Y
    [event]
        name=moveto
        [filter]
            side=1
            x,y={X},{Y}
        [/filter]

        [unit]
            side=2
            type=Soulless
            x,y={X},{Y}
            find_vacant=yes
        [/unit]

        {IF_VAR graveyard_message_count numerical_equals 1 (
            [then]
                [message]
                    speaker=unit
                    message= _ "Another body has come back to life!"
                [/message]
                [set_variable]
                    name=graveyard_message_count
                    value=2
                [/set_variable]
            [/then]
        )}
        {IF_VAR graveyard_message_count numerical_equals 0 (
            [then]
                [message]
                    speaker=unit
                    message= _ "What manner of sorcery is this? The body from this grave has risen!"
                [/message]
                [set_variable]
                    name=graveyard_message_count
                    value=1
                [/set_variable]
            [/then]
        )}
    [/event]
#enddef
#define RAISE_GHOST_MACRO X Y
    [event]
        name=moveto
        [filter]
            side=1
            x,y={X},{Y}
        [/filter]

        [unit]
            side=2
            type=Ghost
            x,y={X},{Y}
            find_vacant=yes
        [/unit]

        {IF_VAR crypt_message equals yes (
            [then]
                [message]
                    speaker=unit
                    message= _ "First zombies, and now ghosts?!"
                [/message]
                [set_variable]
                    name=crypt_message
                    value=no
                [/set_variable]
            [/then]
        )}
    [/event]
#enddef

