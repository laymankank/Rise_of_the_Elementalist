    [event]
        name=start
        {VARIABLE graveyard_message_count 0}
        {VARIABLE crypt_message yes}
        {VARIABLE num_graveyard_kills 0}
        {VARIABLE door_found no}
        {VARIABLE door_closed yes}
        {VARIABLE num_crypt_kills 0}
    [/event]

    [side]
        id=Darik
        type=Lieutenant
        name= _ "Darik"
        unrenamable=yes
        gender=Male
        facing=ne
        side=1
        controller=human
        [modifications]
            {TRAIT_QUICK}
            {TRAIT_RESILIENT}
        [/modifications]

        {NAMED_LOYAL_UNIT 1 (Spearman) 4 25 Brent (_ "Brent")}
        {LOYAL_UNIT 1 (Bowman) 6 25}
        {LOYAL_UNIT 1 (Spearman) 4 24}
        {LOYAL_UNIT 1 (Bowman) 6 24}
        {LOYAL_UNIT 1 (Bowman) 5 24}
        {LOYAL_UNIT 1 (Thug) 4 23}

        team_name=HuntingParty
        user_team_name= _ "Hunting Party"
        gold=0
        {NO_INCOME}
        shroud=yes
        village_gold=0
    [/side]

    [side]
        id=malarthim
        name=_ "Mal-Arthim"
        unrenamable=yes
        type=Ancient Lich
        side=2
        canrecruit=yes
        [ai]
            aggression=1.0
            recruitment_ignore_bad_movement=yes
            grouping=no
        [/ai]
        team_name=undead
        user_team_name= _ "Enemies"
    [/side]

    {FORCE_CHANCE_TO_HIT side=1 id=malarthim 0 ()}

    [event]
        name=start

        [message]
            speaker=Darik
            message= _ "Alright boys, we need to find out who has been messing with the graves of our dead. Be cautious as we know that people in Tuirin to the West have reported more frequent sightings of the undead."
        [/message]

        [message]
            id=Brent
            message= _ "Yes sir, you can count on us."
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y=14,13
        [/filter]

        [set_variable]
            name=door_found
            value=yes
        [/set_variable]

        {IF_VAR door_closed equals yes (
            [then]
                {IF_VAR num_graveyard_kills greater_than_equal_to 5 (
                    [then]
                        [message]
                            speaker=unit
                            message= _ "The crypt is locked, lets try that key out."
                        [/message]

                        [set_variable]
                            name=door_closed
                            value=no
                        [/set_variable]

                        [terrain]
                            x,y=14,12
                            terrain="Ur^Ii"
                        [/terrain]

                        [message]
                            id=Darik
                            message= _ "Great, that was the right key, now lets explore this crypt, it looks like it is well lit in there."
                        [/message]

                        [objectives]
                            [objective]
                                description= _ "Explore the crypt and eliminate any undead you find"
                                condition=win
                            [/objective]
                            {OBJECTIVES_MACRO}
                        [/objectives]
                    [/then]
                    [else]
                        [message]
                            speaker=unit
                            message= _ "Looks like the crypt is locked."
                        [/message]
                        [message]
                            speaker=Darik
                            message= _ "Search the graveyard for the key, it must be here somewhere. Those graves look recently disturbed, perhaps someone dropped the key near one of them?"
                        [/message]
                    [/else]
                )}
            [/then]
        )}
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
            type=Ghost
        [/filter]

        {VARIABLE_OP num_crypt_kills add 1}

        {IF_VAR num_crypt_kills numerical_equals 2 (
            [then]
                [terrain]
                    x,y=14,8
                    terrain="Ur^Ii"
                [/terrain]

                [message]
                    speaker=Darik
                    message= _ "Look, the inner crypt is open."
                [/message]

                [remove_shroud]
                    x=10-18
                    y=2-9
                    side=1
                [/remove_shroud]

                [message]
                    speaker=malarthim
                    message= _ "Go away fools, I do not have time for you!"
                [/message]

                [message]
                    speaker=Darik
                    message= _ "It is time for you to die and leave our the bones of our dead in peace foul Sorcerer!"
                [/message]

                [message]
                    speaker=malarthim
                    message= _ "Do you really think you can kill me? If you truly want the bones of your dead, here you are!"
                [/message]

                {NOTRAIT_UNIT 2 (Skeleton Archer) 14 6}
                {NOTRAIT_UNIT 2 (Skeleton) 13 4}
                {NOTRAIT_UNIT 2 (Skeleton) 15 4}

                [objectives]
                    [objective]
                        description= _ "Darik must attack the Lich"
                        condition=win
                    [/objective]
                    {OBJECTIVES_MACRO}
                [/objectives]
            [/then]
        )}
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
            type=Soulless
        [/filter]

        {VARIABLE_OP num_graveyard_kills add 1}

        [if]
            [variable]
                name=num_graveyard_kills
                numerical_equals=5
            [/variable]
            [then]
                [message]
                    speaker=second_unit
                    message = _ "Hey, I found a key!"
                [/message]

                {IF_VAR door_found equals yes (
                    [then]
                        [message]
                            speaker=Darik
                            message= _ "Now let's go and open that crypt."
                        [/message]
                    [/then]
                    [else]
                        [message]
                            speaker=Darik
                            message= _ "Hmmm, perhaps it is for the crypt at the end of the graveyard?"
                        [/message]
                    [/else]
                )}
            [/then]
        [/if]
    [/event]

    [event]
        name=capture
        [filter]
            side=1
            x,y=9,20
        [/filter]

        [unit]
            x,y=9,20
            find_vacant=yes
            name= _ "Tomb keeper"
            id=tombkeeper
            side=1
            type=Peasant
        [/unit]

        [message]
            id=tombkeeper
            message= _ "Thank God you came! The graves have been desecrated and the bodies of the dead are missing!"
        [/message]

        [message]
            speaker=unit
            message= _ "Don't worry sir, we'll look into it. It appears the gate is locked?"
        [/message]

        [message]
            id=tombkeeper
            message= _ "Oh yes, sorry about that, I did not want anything to get out. Here let me open it for you."
        [/message]

        {MOVE_UNIT id=tombkeeper 11 20}

        [terrain]
            x,y=12,19
            terrain=Rd
        [/terrain]

        [message]
            id=tombkeeper
            message= _ "The gate is unlocked, please be careful, I must go now."
        [/message]

        [kill]
            animate=no
            id=tombkeeper
            fire_event=no
        [/kill]
    [/event]

    [event]
        name=attack
        [filter]
            [not]
                id=Darik
            [/not]
        [/filter]

        [filter_second]
            id=malarthim
        [/filter_second]

        [message]
            speaker=malarthim
            message= _ "You cannot hurt me you fool!"
        [/message]

        [message]
            speaker=Darik
            message= _ "Let me at him boys!"
        [/message]
    [/event]

    [event]
        name=attack
        [filter]
            id=Darik
        [/filter]

        [filter_second]
            id=malarthim
        [/filter_second]

        [message]
            speaker=malarthim
            message= _ "Fool boy, do you really think you can kill me?!"
        [/message]

        [animate_unit]
            [filter]
                id=malarthim
            [/filter]

            flag=attack
            hits=yes
            [primary_attack]
                name=chill wave
            [/primary_attack]

            [facing]
                [filter]
                    id=Darik
                [/filter]
            [/facing]
        [/animate_unit]

        [kill]
            id=Darik
            animate=yes
            fire_event=yes
        [/kill]

        [message]
            speaker=malarthim
            message= _ "Now rise and follow me!"
        [/message]

        [unit]
            id=darikghost
            side=2
            type=Ghost
            name= _ "Darik's ghost"
            x,y=$x1,$y1
        [/unit]

        [message]
            speaker=darikghost
            message= _ "No, it cannot end like this!"
        [/message]

        [remove_shroud]
            side=1
        [/remove_shroud]

        [unit]
            {VALLIN_YOUTH_MACRO}
            x,y=18,25
            find_vacant=yes
        [/unit]

        [message]
            speaker=Vallin
            message= _ "Darik! No! I cannot live without you!"
        [/message]

        # Do not put units into the recall list as the plot changes
        [store_unit]
            kill=yes
            variable=killoff
            [filter]
                side=1
                [not]
                    id=Vallin
                [/not]
            [/filter]
        [/store_unit]

        {CLEAR_VARIABLE killoff}
        {CLEAR_VARIABLE graveyard_message_count}
        {CLEAR_VARIABLE crypt_message}
        {CLEAR_VARIABLE num_graveyard_kills}
        {CLEAR_VARIABLE door_found}
        {CLEAR_VARIABLE door_closed}
        {CLEAR_VARIABLE num_crypt_kills}

        [endlevel]
            result=victory
            bonus=no
            carryover_report=no
            carryover_percentage=0
        [/endlevel]
    [/event]
[/scenario]
