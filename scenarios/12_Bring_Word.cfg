#textdomain wesnoth-Rise_of_the_Elementalist

[scenario]
    id="12_Bring_Word"
    name= _ "Bring Word"
    map_data="{~add-ons/Rise_of_the_Elementalist/maps/LongMageTower.map}"
    turns=52
    next_scenario=13_The_Truth
    victory_when_enemies_defeated=no
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        {VALLIN_BASE_MACRO}
        type=Elemental Wizard
        gold=160
        canrecruit=yes
        recruit=Fire Wisp,Water Wave,Whirlwind,Rock Pile,Minor Mud Elemental
        team_name=allies
        user_team_name=_ "Vallin"
        controller=human
    [/side]

    [side]
        id=atheros
        side=2
        type=Arch Mage
        name= _ "Atheros, the Fire Guild Head"
        unrenamable=yes
        gold=400
        canrecruit=yes
        recruit=Red Mage,Arch Mage,White Mage,Silver Mage,Mage of Light,Mage
        team_name=allies
        user_team_name=_ "Guild Mages"
        save_id=guildmembers
        [ai]
            caution=1.0
            grouping=defensive
            protect_leader=10
            aggression=-1.0
            leader_aggression=-20.0
            [protect_location]
                x,y=15,15
                radius=4
                value=8
            [/protect_location]
            [avoid]
                x,y=15,15
                [or]
                    # Avoid computer stupidity:
                    terrain=Ww,Ss
                [/or]
            [/avoid]
        [/ai]

        {GENERIC_UNIT 2 "White Mage" 15 18}
        [+unit]
            hitpoints=25
            experience=50
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
    [/side]
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Arch Mage" 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Mage of Light" 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Silver Mage" 3}

    [side]
        side=3
        id=undeadleader
        type=Lich
        recruit=Necrophage,Bone Shooter,Revenant,Skeleton,Skeleton Archer
        gold=200
        canrecruit=yes
        income=60
        team_name=undead
        user_team_name=_ "Undead"

        {GENERIC_UNIT 3 Revenant 15 19}
        [+unit]
            hitpoints=15
            experience=25
        [/unit]
    [/side]

    [side]
        side=4
        id=undeadleader2
        type=Lich
        recruit=Revenant,Spectre,Shadow,Nightgaunt,Skeleton,Skeleton Archer
        gold=200
        canrecruit=yes
        income=60
        team_name=undead
        user_team_name=_ "Undead"
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            notes="Note: you can only recruit during turn one from this camp.

Hint: You need to be fast to protect the guild, do not worry too much about villages."+"
"+{EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
            [objective]
                condition="win"
                description=_ "Vallin must reach the entrance to the guild (center keep)"
            [/objective]
            [objective]
                condition="lose"
                description=_ "Death of all guild mages"
            [/objective]
            [objective]
                condition="lose"
                description=_ "Death of Vallin"
            [/objective]
            [objective]
                condition="lose"
                description=_ "Turns run out"
            [/objective]
        [/objectives]

        {PLACE_IMAGE scenery/trapdoor-open.png 15 15}

        {VARIABLE atheros_dead no}
    [/event]
    {STARTING_VILLAGES_ALL 2}

    [event]
        name=start
        {MODIFY_TERRAIN Ce (1-3) (46-49)}
        [terrain]
            terrain=Ke
            x,y=2,49
        [/terrain]
        {SCATTER_UNITS 8 "Red Mage,White Mage,Mage" 3 (
            x=8-21
            y=8-17
            [not]
                [filter]
                [/filter]
            [/not]

            [not]
                [filter_adjacent_location]
                    [filter]
                    [/filter]
                [/filter_adjacent_location]
            [/not]
        ) (
            side=2
            generate_name=yes
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        )}
        {SCATTER_UNITS 6 "Revenant,Shadow,Skeleton,Skeleton Archer" 3 (
            x=17-30
            y=1-6
            [not]
                [filter]
                [/filter]
            [/not]

            [not]
                [filter_adjacent_location]
                    [filter]
                    [/filter]
                [/filter_adjacent_location]
            [/not]
        ) (
            side=4
            generate_name=yes
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        )}

        {SCATTER_UNITS 6 "Necrophage,Bone Shooter,Revenant" 3 (
            x=1-13
            y=1-8
            [not]
                [filter]
                [/filter]
            [/not]

            [not]
                [filter_adjacent_location]
                    [filter]
                    [/filter]
                [/filter_adjacent_location]
            [/not]
        ) (
            side=3
            generate_name=yes
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        )}

        [message]
            id=Vallin
            message=_ "Looks like I am just in time."
        [/message]

        [message]
            id=atheros
            message=_ "Vallin, I am glad to see you! We have been fighting these undead for 2 days straight now and are suffering heavy casualties. With these numbers, I am not sure how long we can hold out."
        [/message]

        [message]
            id=Vallin
            message=_ "Sorry to say that there are more on the way. Large armies have amassed in the swamp of dread and are practically right behind me. Where is Marthos I need to tell him the news?"
        [/message]

        [message]
            id=atheros
            message=_ "He is in his study. We have had no time to go in there to talk with him, but no one can make sense of why he is not up here."
        [/message]

        [message]
            id=Vallin
            message=_ "Try to hold out as long as you can, I'll be there as soon as I can and see if Marthos and I can come up with some sort of plan, perhaps even evacuate the guild, buying time with my elementals to give you time."
        [/message]

        [message]
            id=atheros
            message=_ "Thank you Vallin, we'll do the best we can, but try to hurry, the undead seem to have an unlimited supply and our members that have fallen have only strengthened them."
        [/message]
    [/event]

    [event]
        name=side 1 turn 2
        [store_locations]
            terrain=Ce,Ke
            variable=camp
        [/store_locations]

        {FOREACH camp i}
            [terrain]
                x=$camp[$i].x
                y=$camp[$i].y
                terrain=Hh
            [/terrain]
        {NEXT i}
        {CLEAR_VARIABLE camp}
        {FOREACH mages i}
            [unstore_unit]
                variable=mages[$i]
                x,y=22,48
                find_vacant=yes
            [/unstore_unit]
        {NEXT i}
        {IF_VAR mages.length greater_than_equal_to 1 (
            [then]
                [message]
                    id=$mages[0].id
                    message=_ "Vallin, sorry we have taken so long, but we got your message and came as fast as we could."
                [/message]

                [message]
                    id=Vallin
                    message=_ "Do not worry $mages[0].name, thank you for coming so fast. Where is Elania?"
                [/message]

                [message]
                    id=$mages[0].id
                    message=_ "She was still recovering when we left, but she should be not long behind us. We can only pray that she has not been overwhelmed by the undead."
                [/message]
            [/then]

            {CLEAR_VARIABLE mages}
        )}
    [/event]
    [event]
        name=last breath
        first_time_only=no
        [filter]
            side=2
        [/filter]
        [if]
            [have_unit]
                side=2
                count=0
            [/have_unit]
            [then]
                [message]
                    id=Vallin
                    message=_ "I was too late, the guild has fallen!"
                [/message]
                [endlevel]
                    result=defeat
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=last breath
        [filter]
            id=atheros
        [/filter]
        [message]
            id=atheros
            message=_ "Where was Marthos, I could have used his help!"
        [/message]
        {VARIABLE atheros_dead yes}
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=15,15
            id=Vallin
        [/filter]

        [message]
            id=Vallin
            message=_ "Try to hold out as long as you can, I'll leave my army here while I go into the guild."
        [/message]

        [store_unit]
            [filter]
                side=1
                [not]
                    id=Vallin
                [/not]
            [/filter]
            variable=tmp_units
            kill=no
        [/store_unit]
        [modify_side]
            side=2
            controller=human
        [/modify_side]
        {FOREACH tmp_units i}
            [recall]
                id=$tmp_units[$i].id
                show=no
            [/recall]
            {MODIFY_UNIT id=$tmp_units[$i].id side 2}
        {NEXT i}
        {CLEAR_VARIABLE tmp_units}
        [endlevel]
            result=victory
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {ELANIA_DEATH}
    {VALLIN_DEATH}
[/scenario]
